<script>
    let bingo = new Array(25);

    // 1~25 값을 bingo 배열에 차례로 넣는다.
    for (let i = 0; i < bingo.length; i++) {
        bingo[i] = i + 1;
    }
    bingo.sort(() => Math.random() - 0.5); // bingo 배열에 들어있는 값들을 섞는다.

    let trs = document.querySelectorAll('tr'); // 태그가 tr인 요소들을 모두 가져온다.
    let td;
    let tmp = 0;

    for (let i = 0; i < trs.length; i++) { // tr의 개수(총 5행) 만큼 반복문을 돌린다. 
        td = trs[i].children; // tr의 자식 요소들을 가져온다.(td 5개)

        for (let j = 0; j < td.length; j++) { // td innerHTML에 빙고 숫자를 넣어준다.
            td[j].innerHTML = bingo[tmp++];
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-image: url( "jokebear.png" );
        }
        tr > td {
            border: 1px solid;
            padding: 50px;
            font-size: 30px;
            transition: 0.3s;
        }

        tr > td:hover {
            background-color: yellowgreen;
            opacity: 0.7;
        }

    </style>
</head>

<body>
    <div id="bingoPan">
    </div>
</body>
<script>
    // 1. 빙고는 5 X 5 1~25 사이의 데이터를 순차적으로 넣는다.
    const bingo = 5;
    
    // 1-1. 빙고 숫자들을 담을 배열을 생성한다.
    let bingoArr = new Array(bingo * bingo);
    // 1-2. 반복문 돌려서 숫자 넣는다.
    for (let i = 0; i < bingoArr.length; i++) {
        bingoArr[i] = i + 1;
    }

    // 2. 빙고판을 섞는다.
    bingoArr = shuffleBingo(bingoArr);

    // 3. 화면에 보여준다.
    showBingo(bingoArr);

    function shuffleBingo(bingoArr) {
        return bingoArr.sort(() => Math.random() - 0.5);
    }

    function showBingo(bingoArr) {
        let html = `<table>`;

        for (let i = 0; i < bingo; i++) {
            html += `<tr>`;
                for (let j = 0; j < bingo; j++) {
                    html += `<td>${bingoArr[5*i+j]}</td>`;
                }
            html += `</tr>`;
        }

        html += `</table>`;

        document.getElementById('bingoPan').innerHTML = html;
    }

</script>

</html>
